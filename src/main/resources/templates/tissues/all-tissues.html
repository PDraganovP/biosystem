<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All tissues</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-3">
        <h1 class="text-center text-white">All tissues</h1>
        <table class="table table-hover">
            <thead>
            <tr class="row mx-auto">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-2 text-center">Name</th>
                <th class="col-md-1 text-center">Tissue type</th>
                <th class="col-md-1 text-center">Shape</th>
                <th class="col-md-1 text-center">Size</th>
                <th class="col-md-1 text-center">Studied by</th>
                <th class="col-md-2 text-center">Description</th>
                <th class="col-md-3 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="tissue, iter : ${tissueViewModel}" th:object="${tissue}">
                <tr class="row mx-auto">
                    <th class="col-md-1 text-center" th:text="${iter.index + 1}"></th>
                    <td class="col-md-2 text-center" th:text="*{name}"></td>
                    <td class="col-md-1 text-center" th:text="${tissue.tissueType.type}"></td>
                    <td class="col-md-1 text-center" th:text="*{shape}"></td>
                    <td class="col-md-1 text-center" th:text="*{size}"></td>
                    <td class="col-md-1 text-center" th:text="*{studiedBy}"></td>
                    <td class="col-md-2 text-center" th:text="*{description}"></td>
                    <td class="col-md-2 text-center">
                        <a type="button" class="btn btn-custom btn-sm"
                           th:href="@{/tissues/edit/{id}(id=${tissue.id})}" sec:authorize="hasRole('ROLE_MODERATOR')">Edit tissue</a>
                        <!--sec:authorize="hasRole('ROLE_MODERATOR')"-->
                    </td>
                    <td class="col-md-1 text-center">
                        <form th:action="@{/tissues/delete/{id}(id=${tissue.id})}" method="post" sec:authorize="hasRole('ROLE_MODERATOR')">
                            <!--sec:authorize="hasRole('ROLE_MODERATOR')"-->
                            <button class="btn btn-custom btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
