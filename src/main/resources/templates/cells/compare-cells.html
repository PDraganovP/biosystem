<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare cells</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <script src="../../public/js/compare-cells.js" th:src="@{/js/compare-cells.js}"></script>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-4 mb-4">
        <h1 class="text-center text-white">Compare cells by size</h1>
        <div id="divCanvas" class="text-center">
            <canvas id="cellCanvas" width="500" height="400" style="border:3px solid white;"></canvas>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="cellsOne"><span class="dot dot-left-color"></span>Cell</label>
                        <select id="cellsOne" class="form-control" name="cellsOne">
                            <option th:each="cellOne: ${cellsOne}" th:object="${cellOne}"
                                    th:id="*{id}"
                                    th:value="*{size}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="cellsTwo"><span class="dot dot-right-color"></span>Cell</label>
                        <select id="cellsTwo" class="form-control" name="cellsTwo">
                            <option th:each="cellTwo: ${cellsTwo} " th:object="${cellTwo}"
                                    th:id="*{id}"
                                    th:value="*{size}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="compare" class="btn btn-custom" th:text="|Compare|"></button>
            </div>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
