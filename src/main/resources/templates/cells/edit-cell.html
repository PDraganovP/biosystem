<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit cell</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-4 mb-4">
        <div class="container">
            <h1 class="text-center text-white">Edit Cell</h1>
            <form th:action="@{/cells/edit/{id} (id=${cellBindingModel.id})}" method="post"
                  th:object="${cellBindingModel}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                    <label for="inputName" th:text="Name"></label>
                    <input type="text" th:name="name" class="form-control" id="inputName" th:field="*{name}"/>
                    <small th:id="nameHelp" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
                <div class="form-check"
                     th:each="cellType : ${T(biosystem.domain.entities.enums.CellType).values()}">
                    <input class="form-check-input" type="radio" name="cellType" th:id="${{cellType}}"
                           th:value="${cellType}" th:field="*{cellType}">
                    <label th:classappend="${#fields.hasErrors('cellType')}? 'has-danger'" class="form-check-label"
                           th:for="${{cellType}}" th:text="${{cellType.type}}"></label>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('size')}? 'has-danger'">
                    <label for="size" th:text="|Size|"></label>
                    <input type="text" th:name="size" class="form-control" id="size"
                           th:field="*{size}"/>
                    <small th:id="size"
                           th:each="error : ${#fields.errors('size')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('shape')}? 'has-danger'">
                    <label for="shape" th:text="|Shape|"></label>
                    <input type="text" th:name="shape" class="form-control" id="shape"
                           th:field="*{shape}"/>
                    <small th:id="shape"
                           th:each="error : ${#fields.errors('shape')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('studiedBy')}? 'has-danger'">
                    <label for="studiedBy" th:text="|Studied by|"></label>
                    <input type="text" th:name="studiedBy" class="form-control" id="studiedBy"
                           th:field="*{studiedBy}"/>
                    <small th:id="studiedBy"
                           th:each="error : ${#fields.errors('studiedBy')}" th:text="${error}"></small>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" th:name="thereDNA" type="checkbox" id="thereDNA"
                           th:field="*{thereDNA}"/>
                    <label class="form-check-label" for="thereDNA"
                           th:text="|Is there DNA|"></label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" th:name="thereMitochondria" type="checkbox" id="thereMitochondria"
                           th:field="*{thereMitochondria}"/>
                    <label class="form-check-label" for="thereMitochondria"
                           th:text="|Is there mitochondria|"></label>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" th:name="thereMagneticField" type="checkbox" id="thereRibosomes"
                           th:field="*{thereRibosomes}"/>
                    <label class="form-check-label" for="thereRibosomes"
                           th:text="|Is there ribosomes|"></label>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-custom" th:text="|Edit cell|"></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
