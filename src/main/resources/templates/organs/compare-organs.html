<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Compare organs</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <script src="../../public/js/compare-organs.js" th:src="@{/js/compare-organs.js}"></script>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-4 mb-4">
        <h1 class="text-center text-white">Compare organs by size</h1>
        <div id="divCanvas" class="text-center">
            <canvas id="organCanvas" width="500" height="400" style="border:3px solid white;"></canvas>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="organsOne"><span class="dot dot-left-color"></span>Organ</label>
                        <select id="organsOne" class="form-control" name="organsOne">
                            <option th:each="organOne: ${organsOne}" th:object="${organOne}"
                                    th:id="*{id}"
                                    th:value="*{size}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="organsTwo"><span class="dot dot-right-color"></span>Organ</label>
                        <select id="organsTwo" class="form-control" name="organsTwo">
                            <option th:each="organTwo: ${organsTwo} " th:object="${organTwo}"
                                    th:id="*{id}"
                                    th:value="*{size}"
                                    th:text="*{name}"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="compare" class="btn btn-custom" th:text="|Compare|"></button>
            </div>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
