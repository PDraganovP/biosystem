<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit organ system</title>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
</head>
<body>
<div>
    <header>
        <th:block th:replace="~{fragments/navbar :: navbar}"></th:block>
    </header>
    <main class="mt-4 mb-4">
        <div class="container">
            <h1 class="text-center text-white">Edit organ system</h1>
            <form th:action="@{/organSystems/edit/{id} (id=${organSystemBindingModel.id})}" method="post"
                  th:object="${organSystemBindingModel}">
                <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
                    <label for="inputName" th:text="Name"></label>
                    <input type="text" th:name="name" class="form-control" id="inputName" th:field="*{name}"/>
                    <small th:id="nameHelp" th:each="error : ${#fields.errors('name')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('size')}? 'has-danger'">
                    <label for="size" th:text="|Size|"></label>
                    <input type="text" th:name="size" class="form-control" id="size"
                           th:field="*{size}"/>
                    <small th:id="size"
                           th:each="error : ${#fields.errors('size')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('shape')}? 'has-danger'">
                    <label for="shape" th:text="|Shape|"></label>
                    <input type="text" th:name="shape" class="form-control" id="shape"
                           th:field="*{shape}"/>
                    <small th:id="shape"
                           th:each="error : ${#fields.errors('shape')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('studiedBy')}? 'has-danger'">
                    <label for="studiedBy" th:text="|Studied by|"></label>
                    <input type="text" th:name="studiedBy" class="form-control" id="studiedBy"
                           th:field="*{studiedBy}"/>
                    <small th:id="studiedBy"
                           th:each="error : ${#fields.errors('studiedBy')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('organSystemFunction')}? 'has-danger'">
                    <label for="organSystemFunction" th:text="|Function of the organ system|"></label>
                    <input type="text" th:name="organSystemFunction" class="form-control" id="organSystemFunction"
                           th:field="*{organSystemFunction}"/>
                    <small th:id="organSystemFunction"
                           th:each="error : ${#fields.errors('organSystemFunction')}" th:text="${error}"></small>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('originOfOrganSystem')}? 'has-danger'">
                    <label for="originOfOrganSystem" th:text="|Origin of the organ system|"></label>
                    <input type="text" th:name="organSystemFunction" class="form-control" id="originOfOrganSystem"
                           th:field="*{originOfOrganSystem}"/>
                    <small th:id="originOfOrganSystem"
                           th:each="error : ${#fields.errors('originOfOrganSystem')}" th:text="${error}"></small>
                </div>

                <div class="form-group" th:classappend="${#fields.hasErrors('organs')}? 'has-danger'">
                    <label for="inputAffectedOrgans" th:text="|Organs|"></label>
                    <select multiple class="form-control" th:name="tissues" id="inputAffectedOrgans"
                            th:field="*{organs}">
                        <th:block th:each="organ : ${organsModels}">
                            <option th:value="${organ.id}" th:text="${organ.name}"></option>
                        </th:block>
                    </select>
                    <small th:id="organsHelp" th:each="error : ${#fields.errors('organs')}" th:text="${error}"></small>
                </div>
                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-custom" th:text="|Edit organ system|"></button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <th:block th:replace="~{fragments/footer :: footer}"></th:block>
    </footer>
</div>
</body>
</html>
